<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div class="alert alert-sucess alert-dismissible"
	th:if="${not #string.isEmpty(mensagem)}">
	<button type="button" class="close" data-dismiss="alert"
		aria-hidden="true">x</button>
	<span th:text="${mensagem}"></span>
</div>
<body>
	<section class="container" layout:fragment="content">
		<h3 class="page-header">Cadastro de Convidado</h3>
		<th:block th:include="fragments/success"></th:block>
	</section>
</body>
</html>
