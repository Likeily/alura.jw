<form role="form" method="POST" th:object="${convidado}"
	th:action="${convidado.novo} ? @{/convidados/adicionar} : @{convidados}">
	<input id="id" th:field="*{id}" type="hidden"/>
	<div class="panel panel-default">
		<div class="panel-heading">Filtro</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label" for="codigo">Código: </label> <input
							class="form-control" id="codigo" th:field="*{id}" />
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<label class="control-label" for="nome">Nome:</label> <input
							class="form-control" id="nome" th:field="*{nome}" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<a class="btn btn-primary" th:href="@{/convidados/adicionar"> <span
					class="fa fa-plus"></span>Adicionar
				</a>
			</div>
		</div>
	</div>
</form>
